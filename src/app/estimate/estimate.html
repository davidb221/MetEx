<body>
    <div class="estimate-container">
        <h2>Shipping Estimate</h2>

        <form (ngSubmit)="calculateEstimate()" #estimateForm="ngForm">
            <div class="form-group">
            <label>From:</label>
            <input type="text" [(ngModel)]="fromLocation" name="from" required />
            </div>

            <div class="form-group">
            <label>To:</label>
            <input type="text" [(ngModel)]="toLocation" name="to" required />
            </div>

            <div class="form-group">
            <label>Length (in):</label>
            <input type="number" [(ngModel)]="length" name="length" required />
            </div>

            <div class="form-group">
            <label>Width (in):</label>
            <input type="number" [(ngModel)]="width" name="width" required />
            </div>

            <div class="form-group">
            <label>Height (in):</label>
            <input type="number" [(ngModel)]="height" name="height" required />
            </div>

            <div class="form-group">
            <label>Weight (lbs):</label>
            <input type="number" [(ngModel)]="weight" name="weight" required />
            </div>

            <button type="submit">Submit</button>
        </form>

        <div *ngIf="showEstimates" class="estimate-result">
            <h3>Shipping Options</h3>

            <div class="option">
            <h4>Standard Shipping</h4>
            <p><strong>Cost:</strong> ${{ standardCost }}</p>
            <p><strong>Estimated Delivery:</strong> {{ standardDelivery }}</p>
            </div>

            <div class="option">
                <h4>Expedited Shipping</h4>
                <p><strong>Cost:</strong> ${{ expeditedCost }}</p>
                <p><strong>Estimated Delivery:</strong> {{ expeditedDelivery }}</p>
            </div>
        </div>
    </div>
</body>
